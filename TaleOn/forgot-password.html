<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - TaleOn</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #0a0a0a inset !important;
      -webkit-text-fill-color: #fff !important;
      border: 2px solid #00c3ff !important;
      caret-color: #fff !important;
      transition: background-color 5000s ease-in-out 0s;
    }
    input:-webkit-autofill:focus {
      border: 2px solid #ff006f !important;
      -webkit-box-shadow: 0 0 0px 1000px #0a0a0a inset, 0 0 10px #ff006f !important;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#0a0a0a] text-white font-inter flex items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full bg-[#111] border border-[#00c3ff] rounded-lg shadow-[0_0_15px_#00c3ff] p-8">
    
    <h1 class="font-orbitron text-[2rem] text-[#00c3ff] text-center"
        style="text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;">
      Forgot <span class="text-[#ff006f]" style="text-shadow: 0 0 10px #ff006f, 0 0 20px #ff006f;">Password</span>
    </h1>
    
    <p class="text-center text-[#ccc] mt-2 mb-6 text-sm">
      Enter your email and weâ€™ll send you a password reset link.
    </p>

    <div class="mb-5">
      <label for="email" class="block font-bold mb-1 text-[#ccc]">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email"
        class="w-full p-2 border-2 border-[#00c3ff] bg-transparent text-white rounded-md outline-none focus:border-[#ff006f] focus:shadow-[0_0_10px_#ff006f]">
    </div>

    <button onclick="sendResetLink()" 
      class="w-full font-orbitron text-base px-5 py-2 rounded-md bg-[#00c3ff] text-black cursor-pointer transition duration-300 hover:shadow-[0_0_15px_#00c3ff,0_0_25px_#00c3ff]">
      Send Reset Link
    </button>

    <p class="mt-6 text-center text-sm">
      <a href="login.html" class="text-[#ff006f] hover:underline">Back to Login</a>
    </p>

  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email!");
        return;
      }
      alert(`Password reset link will be sent to ${email}`);
    }
  </script>

</body>
</html>
