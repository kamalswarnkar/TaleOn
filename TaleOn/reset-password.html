<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - TaleOn</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #0a0a0a inset !important;
      -webkit-text-fill-color: #fff !important;
      border: 2px solid #00c3ff !important;
      caret-color: #fff !important;
      transition: background-color 5000s ease-in-out 0s;
    }
    input:-webkit-autofill:focus {
      border: 2px solid #ff006f !important;
      -webkit-box-shadow: 0 0 0px 1000px #0a0a0a inset, 0 0 10px #ff006f !important;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#0a0a0a] text-white font-inter flex items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full bg-[#111] border border-[#00c3ff] rounded-lg shadow-[0_0_15px_#00c3ff] p-8">
    
    <h1 class="font-orbitron text-[2rem] text-[#00c3ff] text-center"
        style="text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;">
      New <span class="text-[#ff006f]" style="text-shadow: 0 0 10px #ff006f, 0 0 20px #ff006f;">Password</span>
    </h1>
    
    <p class="text-center text-[#ccc] mt-2 mb-6 text-sm">
      Enter and confirm your new password below.
    </p>

    <!-- New Password -->
    <div class="mb-5 relative">
      <label for="password" class="block font-bold mb-1 text-[#ccc]">New Password</label>
      <input type="password" id="password" placeholder="Enter new password"
        class="w-full p-2 pr-10 border-2 border-[#00c3ff] bg-transparent text-white rounded-md outline-none focus:border-[#ff006f] focus:shadow-[0_0_10px_#ff006f]"
        oninput="checkStrength()">
      <span onclick="togglePassword('password', this)" 
            class="absolute top-9 right-3 cursor-pointer text-[#00c3ff]"
            style="text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;">üëÅ</span>
      <p id="strengthText" class="mt-1 text-sm italic"></p>
    </div>

    <!-- Confirm Password -->
    <div class="mb-5 relative">
      <label for="confirmPassword" class="block font-bold mb-1 text-[#ccc]">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password"
        class="w-full p-2 pr-10 border-2 border-[#00c3ff] bg-transparent text-white rounded-md outline-none focus:border-[#ff006f] focus:shadow-[0_0_10px_#ff006f]">
      <span onclick="togglePassword('confirmPassword', this)" 
            class="absolute top-9 right-3 cursor-pointer text-[#00c3ff]"
            style="text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;">üëÅ</span>
    </div>

    <!-- Submit -->
    <button onclick="resetPassword()" 
      class="w-full font-orbitron text-base px-5 py-2 rounded-md bg-[#00c3ff] text-black cursor-pointer transition duration-300 hover:shadow-[0_0_15px_#00c3ff,0_0_25px_#00c3ff]">
      Update Password
    </button>

    <p class="mt-6 text-center text-sm">
      <a href="login.html" class="text-[#ff006f] hover:underline">Back to Login</a>
    </p>

  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üëÅ";
        el.style.color = "#ff006f";
        el.style.textShadow = "0 0 10px #ff006f, 0 0 20px #ff006f";
      } else {
        input.type = "password";
        el.textContent = "üëÅ";
        el.style.color = "#00c3ff";
        el.style.textShadow = "0 0 10px #00c3ff, 0 0 20px #00c3ff";
      }
    }

    function checkStrength() {
      const password = document.getElementById("password").value;
      const strengthText = document.getElementById("strengthText");
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (!password) {
        strengthText.textContent = "";
      } else if (strength <= 1) {
        strengthText.textContent = "Weak";
        strengthText.className = "mt-1 text-sm italic text-red-500";
      } else if (strength === 2) {
        strengthText.textContent = "Moderate";
        strengthText.className = "mt-1 text-sm italic text-yellow-400";
      } else {
        strengthText.textContent = "Strong";
        strengthText.className = "mt-1 text-sm italic text-green-400";
      }
    }

    function resetPassword() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (!password || !confirmPassword) {
        alert("Please fill in both fields!");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      alert("Your password has been updated!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
