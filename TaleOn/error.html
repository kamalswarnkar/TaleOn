<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error - TaleOn</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0a0a] text-white font-[Inter] flex items-center justify-center min-h-screen">

  <div class="max-w-[600px] p-10 bg-white/5 rounded-lg border border-[#00c3ff] shadow-[0_0_15px_#00c3ff] text-center">
    <!-- Title -->
    <h1 class="font-[Orbitron] text-[2.5rem] text-[#00c3ff]" 
        style="text-shadow:0 0 10px #00c3ff,0 0 20px #00c3ff;">
      Oops! <span class="text-[#ff006f]" style="text-shadow:0 0 10px #ff006f,0 0 20px #ff006f;">Error</span>
    </h1>

    <!-- Message -->
    <p id="errorMessage" class="mt-4 text-[#ccc] text-lg">
      Something went wrong. The room code may be invalid or you were disconnected.
    </p>

    <!-- Button -->
    <button onclick="goHome()" 
            class="font-[Orbitron] text-base px-5 py-2 mt-6 rounded-md bg-[#00c3ff] text-black cursor-pointer transition duration-300 hover:shadow-[0_0_15px_#00c3ff,0_0_25px_#00c3ff]">
      Go Back to Home
    </button>
  </div>

  <script>
    // Optional: Show custom error message if set in sessionStorage
    const customMessage = sessionStorage.getItem("errorMessage");
    if (customMessage) {
      document.getElementById("errorMessage").textContent = customMessage;
    }

    function goHome() {
      window.location.href = "landing.html";
    }
  </script>
</body>
</html>
