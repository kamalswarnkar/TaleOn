<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>TaleOn - Keep the tale going… or get roasted together!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            inter: ['Inter', 'sans-serif']
          },
          colors: {
            neonBlue: '#00c3ff',
            neonPink: '#ff006f'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#0a0a0a] text-white font-[Inter] text-center flex flex-col min-h-screen">

  <div class="max-w-[700px] mx-auto p-8 flex-1">
    <!-- Title -->
    <h1 class="font-[Orbitron] text-[3rem] sm:text-[3.5rem] tracking-[2px] text-neonBlue"
        style="text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;">
      Tale
      <span class="text-neonPink" style="text-shadow: 0 0 10px #ff006f, 0 0 20px #ff006f;">On</span>
    </h1>

    <!-- Tagline -->
    <p class="text-lg mt-2 text-[#ccc]">Keep the tale going… or get roasted together!</p>

    <!-- Buttons -->
    <div class="my-10 flex flex-col sm:flex-row justify-center gap-4">
      <button onclick="redirectTo('create-room.html')"
        class="font-[Orbitron] text-lg px-6 py-3 border-2 border-neonBlue rounded-md bg-transparent text-white hover:bg-neonBlue hover:text-black transition duration-300 hover:shadow-[0_0_15px_#00c3ff,0_0_25px_#00c3ff]">
        Create Room
      </button>

      <button onclick="redirectTo('join-room.html')"
        class="font-[Orbitron] text-lg px-6 py-3 border-2 border-neonBlue rounded-md bg-transparent text-white hover:bg-neonBlue hover:text-black transition duration-300 hover:shadow-[0_0_15px_#00c3ff,0_0_25px_#00c3ff]">
        Join Room
      </button>

      <button onclick="redirectTo('archive.html')"
        class="font-[Orbitron] text-lg px-6 py-3 border-2 border-neonPink rounded-md bg-transparent text-white hover:bg-neonPink hover:text-black transition duration-300 hover:shadow-[0_0_15px_#ff006f,0_0_25px_#ff006f]">
        View Archive
      </button>
    </div>

    <!-- How it works -->
    <div class="mt-12">
      <h2 class="font-[Orbitron] text-neonPink drop-shadow-[0_0_10px_#ff006f]">How It Works</h2>
      <p class="text-[#aaa] leading-relaxed mt-2">
        Take turns writing a story with friends and AI. No genre rules — just keep it flowing!
        At the end, AI decides if you all win… or if it roasts you mercilessly.
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-[#111] py-4 border-t border-[#222] text-sm text-[#666]">
    <p>© 2025 TaleOn | <a href="#" class="text-neonBlue hover:underline">Terms</a> | <a href="#" class="text-neonBlue hover:underline">Privacy</a></p>
  </footer>

  <script>
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
